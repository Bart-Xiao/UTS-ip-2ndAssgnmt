	<script>
        var carList = JSON.parse(sessionStorage.getItem("HertsUTS"))
        var orderList = JSON.parse(sessionStorage.getItem("order")) || [] 
        var $container = $('.container')
        var params = new URLSearchParams(window.location.search)
        var key = params.get('car')-1
        console.log(key)
        var car = carList[key]
        console.log(carList)
        console.log(carList[1])
        console.log(car)

        $container.append(`<h1>${car.model}</h1>`) 
        $container.append(`<img src="./images/${car.model}.jpg">`) 
        $table = $("<table></table>", {class: "table"}) 
        var carAttrKeys = Object.keys(car) 
        carAttrKeys.forEach(function(key) {     
            $table.append(`<tr style="color: #0004ff";><td>${key}</td><td>${car[key]}</td></tr>`) 
        }) 
        $container.append($table) 
        $container.append(`<a href="./book.html" class="book btn btn-primary" style="padding-right: 32.875rem;padding-left: 32.875rem;" >Book</a>`)
        $('.book').click(function(e) {     
            console.log(e.target)     
            orderList.push(carList[key])     
            sessionStorage.setItem("order", JSON.stringify(orderList) ) 
        })
